##具体格式为：参数类型/对应的值/该列的最大长度/最大列数，例如：C/00/2/1。
##参数类型分为：常量or变量。如果为常量，参数类型为C，直接在配置文件中设值即可，如果要设值为空，则为"%NULL%".如果为变量，参数类型为P，要写明该列对应的变量名，变量例子为：P/senderCode/52/1。
##如果参数类型为"Z",则会用该变量的值当作KEY值去配置文件里读取相应的value。例如"14-3=Z/paymentTermOCF/40/2"就根据paymentTermOCF的值"P OR C"在当前配置文件内寻找相应的value。
##COUNT则代表要统计所有已拼接好的行数
